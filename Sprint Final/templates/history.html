<!DOCTYPE html>
<html>
<head>
    <title>Historial Médico</title>
    <link rel="shortcut icon" href="../static/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/formulario_H.css">
</head>
<body>
    <h1>Historial Médico</h1>
    <form id="formulario">
        <label for="text">Añade la Nueva Información Médica:</label>
        <textarea id="text" name="text" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Agregar cualquier script adicional aquí si es necesario
        
        $(document).ready(function() {
            $('#formulario').submit(function(event) {
                event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
                
                var text = $('#text').val();
                
                // Realizar una solicitud AJAX al servidor para guardar los datos
                $.ajax({
                    url: '/guardar_historial',
                    type: 'POST',
                    data: {
                        text: text
                    },
                    success: function(response) {
                        //console.log(response); // La respuesta del servidor
                        window.location.href = '/chat';
                        // Realizar cualquier otra acción necesaria después de guardar los datos
                    }
                });
            });
        });
    </script>
</body>
</html>
